{% extends "dashboard/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-xl shadow relative">

    <!-- Close Button (X) -->
    <a href="{{previous_url}}" 
       class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-xl font-bold">
        âœ•
    </a>

    <h2 class="text-2xl font-bold mb-4">Event Details</h2>

    <div class="space-y-2 text-gray-700">
        <p><strong>Name:</strong> {{ event.name }}</p>
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Time:</strong> {{ event.time }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Category:</strong> {{ event.category.name }}</p>
        <p><strong>Total Participants:</strong> {{ event.participants.count }}</p>
    </div>

</div>
{% endblock %}
