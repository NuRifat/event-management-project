{% extends "dashboard/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">

    <h2 class="text-2xl font-bold mb-6">Edit Event</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button 
            class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">
            Done
        </button>
    </form>

</div>
{% endblock %}
