<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Participant</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Page Container -->
    <div class="max-w-3xl mx-auto mt-10 mb-10 bg-white shadow-xl rounded-2xl p-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Add New Participant
        </h1>

        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Buttons -->
            <div class="flex justify-between mt-6">

                <a href="{% url 'home-page' %}"
                   class="px-5 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg transition">
                    Cancel
                </a>

                <button type="submit"
                        class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Add Participant
                </button>

            </div>

        </form>
    </div>

</body>
</html>
